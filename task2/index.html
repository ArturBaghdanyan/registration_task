<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container position-relative" style="max-width: 450px;">
    <form 
      id="form"
      class="bg-secondary-subtle rounded-3 shadow-md p-4 w-100 
             mx-auto my-4 d-flex flex-column"
    >
      <h1 class="mx-auto text-danger">Register</h1>
      <div class="d-flex flex-column p-6" style="row-gap: 15px;">
        <label 
          for="username" 
          class="text-primary fw-bold fs-5"
        >
          Username
        </label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="rounded-3 border border-success"
          style="height: 30px;"
        >
        <div class="error text-red-600"></div>
      </div>
      <div 
        class="form_field d-flex flex-column w-100 justify-content-center" 
        style="row-gap: 15px;"
      >
        <label 
          for="email" 
          class="text-primary fw-bold fs-5"
        >
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="rounded-3 border border-success"
          style="height: 30px;"
        >
        <div class="error text-red-600"></div>
      </div>
      <div 
        class="form_field d-flex flex-column w-100 justify-content-center"
        style="row-gap: 15px;">
        <label 
         for="subject-field" 
         class="text-primary fw-bold fs-5"
        >
         Subject Field
        </label>
        <textarea 
        id="subject-field" 
        name="subject-field" 
        rows="4" 
        cols="50" 
        class="rounded-3 border border-success" 
        placeholder="subject text">
      </textarea>
        <div class="error text-red-600"></div>
      </div>
      <div 
        class="form_field d-flex flex-column w-100 justify-content-center"
        style="row-gap: 15px;">
        <label 
          for="message-field" 
          class="text-primary fw-bold fs-5"
        >
        Message Field
      </label>
        <textarea 
          id="message-field" 
          name="message-field" 
          rows="4" 
          cols="50" 
          class="rounded-3 border border-success" 
          placeholder="message text"
        >
      </textarea>
        <div class="error text-red-600"></div>
      </div>
      <button 
        id="submit" 
        class="text-white border-0 bg-info mt-4 w-100 h-100 py-2 rounded-3"
      >
        Register
      </button>
      <div class="success-animation hidden">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" /><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
      </div>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
